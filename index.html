<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Happy New Year 2025</title>
</head>
<body>
    <div class="app">
        <p class="head">Happy New Year</p>
        <p class="year">2025</p>
        <p class="wish">
          As you step into 2025, <br /> may your dreams soar and your <br /> heart be filled with love. <br />
          Happy new year!
        </p>
        <p class="from">Wishes from <b class="nam"></b></p>
        <br />
        <label>Enter your name:</label>
        <input id="nam" type="text">&nbsp;
        <button onclick="share()">Share</button>
      </div>
      <script src="index.js"></script>
</body>
</html>
