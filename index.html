<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Happy New Year 2025</title>
</head>
<body>
    <div class="app">
        <p class="head">Happy New Year</p>
        <p class="year"><b>2025</b></p>
        <p class="wish">
          As you step into 2025 may your dreams soar and your heart be filled with love.<br>Happy new year <b class="nam2">Kari</b>!
        </p>
        <p class="from"></p>
        <br>
        <form class="inputBox" id="form">
          <label>Enter your name</label><br>
          <input id="nam" onkeyup="getNormal(document.getElementById('nam'))" type="text"><br><br>
         <label>Enter your friend's name</label><br>
         <input id="nam2" onkeyup="getNormal(document.getElementById('nam2'))" type="text"><br><br>
         <button type="submit" class="btnWish">Wish</button>
         <button class="reset" type="reset">&#8635;</button>
        </form>
        <div class="share">
           <button onclick="share()">Share to friend</button>
        </div>
      </div>
      <script src="index.js"></script>
</body>
</html>
